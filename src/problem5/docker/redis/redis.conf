# Redis configuration for bookstore API
# Optimized for development environment

# Network
bind 0.0.0.0
port 6379

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security (development only - change in production)
# requirepass your_redis_password

# Append only file
appendonly yes
appendfsync everysec
